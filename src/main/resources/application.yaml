spring:
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/{your database name}
    username: { your database username }
    password: { your database password }
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
